<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/booking.css">
  <title>Booking</title>
</head>
<body>
  <body>
  <!-- login modal -->
  <div class="modal is-hidden" id="login-modal">
    <div class="modal__backdrop"></div>
    <div class="modal__content modal__content--login">
      <div class="modal__decorator-bar"></div>
      <div class="modal__close">
        <img class="modal__close-icon" src="/static/icon/close.png">
      </div>
      <div class="modal__body">
        <form id="login-form">
          <div class="modal__title u-text-headline3 u-c-sec-70">登入會員帳號</div>
          <input class="auth__input" id="login-email" placeholder="輸入電子信箱" name="email">
          <input class="auth__input" id="login-password" placeholder="輸入密碼" name="password">
          <button type="submit" class="auth__submit u-bg-pri-70 u-c-white u-text-btn">登入帳戶</button>
          <div class="is-hidden error-msg" id="login-msg"></div>
          <div class="auth__hint u-c-sec-70 u-text-body">
            還沒有帳戶？<div class="auth__link--signup">點此註冊</div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- signup modal -->
  <div class="modal is-hidden" id="signup-modal">
    <div class="modal__backdrop"></div>
    <div class="modal__content modal__content--signup">
      <div class="modal__decorator-bar"></div>
      <div class="modal__close">
        <img class="modal__close-icon" src="/static/icon/close.png">
      </div>
      <div class="modal__body">
        <form id="signup-form">
          <div class="modal__title u-text-headline3 u-c-sec-70">註冊會員帳號</div>
          <input class="auth__input" id="signup-name" placeholder="輸入姓名" name="name">
          <input class="auth__input" id="signup-email" placeholder="輸入電子信箱" name="email">
          <input class="auth__input" id="signup-password" placeholder="輸入密碼" name="password">
          <button type="submit" class="auth__submit u-bg-pri-70 u-c-white u-text-btn">註冊新帳戶</button>
          <div class="is-hidden error-msg" id="signup-msg"></div>
          <div class="auth__hint u-c-sec-70 u-text-body">
            已經有帳戶了？<div class="auth__link--login">點此登入</div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Header -->
  <header class="l-header">
    <div class="nav">
      <div class="nav__brand u-text-headline2 u-c-pri-70">台北一日遊</div>
      <div class="nav__menu">
        <button class="nav__btn u-text-body u-c-sec-70 u-bg-white">預定行程</button>
        <button class="nav__btn u-text-body u-c-sec-70 u-bg-white" id="login-btn">登入/註冊</button>
      </div>
    </div> 
  </header>
  <hr class="divider">
  <div class="booking-headline u-text-btn--bold u-c-sec-70">您好，誰誰誰，代預訂的行程如下：</div>
  <div class="order">
    <img class="delete-icon" src="/static/icon/icon_delete.png">
    <div class="order__img">
      <img class="order__img--icon" src="/static/icon/demo.jpeg">
    </div>
    <div class="order__detail u-text-body--bold u-c-pri-70">
      <div class="order__title">台北一日遊：平安鐘</div>
      <div class="order__field">
        <div class="u-text-body--bold u-c-sec-70">日期：</div>
        <div class="order__date u-text-body u-c-sec-70">先隨便寫</div>
      </div>
      <div class="order__field">
        <div class="u-text-body--bold u-c-sec-70">時間：</div>
        <div class="order__time u-text-body u-c-sec-70">先隨便寫</div>
      </div>
      <div class="order__field">
        <div class="u-text-body--bold u-c-sec-70">費用：</div>
        <div class="order__price u-text-body u-c-sec-70">先隨便寫</div>
      </div>
      <div class="order__field">
        <div class="u-text-body--bold u-c-sec-70">地點：</div>
        <div class="order__location u-text-body u-c-sec-70">先隨便寫</div>
      </div>
    </div>
  </div>
  <hr class=" divider divider--1200 divider--sp">
  <div class="contact">
    <div class="contact__title u-text-btn--bold u-c-sec-70">您的聯絡資訊</div>
    <div class="contact__field">
      <div class="u-text-body--400 u-c-sec-70">聯絡姓名：</div>
      <input class="contact__input contact__input--name u-text-body u-c-sec-70">
    </div>
    <div class="contact__field">
      <div class="u-text-body--400 u-c-sec-70">聯絡信箱：</div>
      <input class="contact__input contact__input--email u-text-body u-c-sec-70">
    </div>
    <div class="contact__field">
      <div class="u-text-body--400 u-c-sec-70">手機號碼：</div>
      <input class="contact__input contact__input--phone u-text-body u-c-sec-70">
    </div>
    <div class="contact__info u-text-body--bold u-c-sec-70">請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</div>
  </div>
  <hr class="divider divider--1200">
  <div class="payment">
    <div class="payment__title u-text-btn--bold u-c-sec-70">信用卡付款資訊</div>
    <div class="payment__field">
      <div class="u-text-body--400 u-c-sec-70">卡片號碼：</div>
      <input class="payment__input payment__input--number">
    </div>
    <div class="payment__field">
      <div class="u-text-body--400 u-c-sec-70">過期時間：</div>
      <input class="payment__input payment__input--expiry">
    </div>
    <div class="payment__field">
      <div class="u-text-body--400 u-c-sec-70">驗證密碼：</div>
      <input class="payment__input payment__input--cvv">
    </div>
  </div>
  <hr class="divider divider--1200">
  <div class="confirmation">
    <div class="confirmation__title u-text-body--bold u-c-sec-70">總價：先隨便寫寫</div>
    <button class="confirmation__btn u-text-btn--400 u-c-white u-bg-pri-70">確認訂購並付款</button>
  </div>
  
  <!-- Footer -->
  <div class="l-footer u-bg-sec-50">
    <div class="footer__text u-text-body--bold u-c-white">COPYRIGHT © 2021 台北一日遊</div>
  </div>
  
  <script type="module" src="/static/js/booking.js"></script>    
</body>
</html>
